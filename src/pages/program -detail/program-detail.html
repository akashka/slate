<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ 'View Program' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-list class="details-info">
      <ion-item>
        <ion-label>{{ 'Program Name:' | translate }}</ion-label>
        <ion-input type="text" placeholder="{{ 'Program Name' | translate }}" formControlName="program_name" disabled="true"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>{{ 'Program Code:' | translate }}</ion-label>
        <ion-input type="text" placeholder="{{ 'Program Code' | translate }}" formControlName="program_code" disabled="true"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>{{ 'No Of Sessions:' | translate }}</ion-label>
        <ion-input type="number" placeholder="{{ 'No Of Sessions' | translate }}" formControlName="no_of_sessions"
          disabled="true"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>{{ 'Months Per Level:' | translate }}</ion-label>
        <ion-input type="number" placeholder="{{ 'Months Per Level' | translate }}" formControlName="months_per_level"
          disabled="true"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>{{ 'Total Levels:' | translate }}</ion-label>
        <ion-input type="number" placeholder="{{ 'Total Levels' | translate }}" formControlName="total_levels" disabled="true"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>{{ 'Active:' | translate }}</ion-label>
        <ion-toggle color="primary" formControlName="active" disabled="true"></ion-toggle>
      </ion-item>
    </ion-list>
  </form>

  <ion-item>
    <h2> {{ 'Registeration Kit:' | translate }} </h2>
  </ion-item>

  <ion-item *ngFor="let item of registration_kit; let i = index">
    <ion-input type="text" placeholder="Kit {{i}}" [(ngModel)]="registration_kit[i]" name="kit_{{i}}" disabled="true"></ion-input>
  </ion-item>

</ion-content>
