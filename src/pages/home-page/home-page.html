<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{ 'ALOHA INDIA' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-tabs>
    <ion-tab tabIcon="home" tabTitle="Home" [root]="home"></ion-tab>
    <ion-tab tabIcon="notifications" tabTitle="Notification" [root]="notification"></ion-tab>
    <ion-tab tabIcon="settings" tabTitle="Profile" [root]="profile"></ion-tab>
  </ion-tabs>

</ion-content>
