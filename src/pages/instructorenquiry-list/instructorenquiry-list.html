<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{ 'Instructor List' | translate }}</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="add()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-searchbar (ionInput)="getItems($event)" placeholder="{{ 'Search Instructor' | translate }}"></ion-searchbar>

  <ion-list>
    <ion-item-sliding *ngFor="let item of currentItems" #slidingItem>

      <ion-item (press)="pressEvent($event)" class="listing-item">
        <h2> {{item.name}} </h2>
        <p> <b> State: </b> {{findLocation(item.instructor_state)}} </p>
        <p> <b> District: </b> {{findLocation(item.franchise_district)}} </p>
        <p> <b> Area: </b> {{findLocation(item.franchise_area)}} </p>
        <p> <b> Enquired By: </b> {{findUser(item.enquiry_by)}} </p>
        <p>
          <b> Status: </b>
          <span [class.instructor-enquiry]="item.status == 'enquiry'" [class.instructor-reject]="item.status == 'reject'"
            [class.instructor-confirm]="item.status == 'confirm'"> {{item.status}} </span>
        </p>
      </ion-item>

      <ion-item-options side="right" class="listing-btn">
        <button ion-button color="info" (click)="view(item, slidingItem)">
          <ion-icon name="ios-more"></ion-icon> View
        </button>
        <button ion-button color="danger" (click)="reject(item, slidingItem)" *ngIf="item.status == 'enquiry'">
          <ion-icon name="ios-more"></ion-icon> Reject
        </button>
        <button ion-button color="success" (click)="confirm(item, slidingItem)" *ngIf="item.status == 'enquiry'">
          <ion-icon name="ios-more"></ion-icon> Confirm
        </button>
      </ion-item-options>

      <ion-item-options side="left" class="listing-btn">
        <button ion-button color="primary" (click)="call(item, slidingItem)">
          <ion-icon name="ios-more"></ion-icon> Call
        </button>
        <button ion-button color="info" (click)="email(item, slidingItem)">
          <ion-icon name="ios-more"></ion-icon> Mail
        </button>
        <button ion-button color="warning" (click)="edit(item, slidingItem)">
          <ion-icon name="ios-more"></ion-icon> Edit
        </button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

</ion-content>
