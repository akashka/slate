<ion-content scroll="false">
  <div class="fixed-content">

    <div class="logoHeader">
      <img alt="logo" height="60" style="position: relative" src="../assets/img/icon-512x512.png">
    </div>
    
    <h1 class="welcomeHeader"> &nbsp; </h1>
    
    <form *ngIf="form" [formGroup]="form" (ngSubmit)="signIn()">
      <div padding>
        <ion-input type="email" [(ngModel)]="account.email" class="input-access-code" placeholder="Email"
          formControlName="user_name"></ion-input>
        <br>
        <ion-input type="password" [(ngModel)]="account.password" class="input-access-code" placeholder="Password"
          formControlName="user_pass"></ion-input>
        <br>
        <a (click)="signIn()">
          <button ion-button block class="login" style="color:white !important;">{{ 'LOGIN' | translate }}</button>
        </a>
      </div>
    </form>
  
  </div>
</ion-content>
