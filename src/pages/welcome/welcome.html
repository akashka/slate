<ion-content scroll="false">
  <div class="">

    <div class="logoHeader fadeInDownBig">
      <img alt="logo" height="60" style="position: relative" src="../assets/img/icon-512x512.png">
    </div>

    <h1 class="welcomeHeader"> &nbsp; </h1>

    <form *ngIf="form" [formGroup]="form">
      <div padding>
        <ion-input type="email" [(ngModel)]="account.email" class="input-access-code fadeInLeft" placeholder="Email"
          formControlName="user_name"></ion-input>
        <br>
        <ion-input [type]="passwordType" [(ngModel)]="account.password" class="input-access-code fadeInRight" placeholder="Password"
          formControlName="user_pass"></ion-input>
        <br>
        <ion-icon item-end [name]="passwordIcon" class="passwordIcon fadeInRight" (click)='hideShowPassword()' style="z-index:9999999;">{{passwordIcon}}
          Password</ion-icon>
        <br> <br>
        <a (click)="signIn()">
          <button ion-button block class="login fadeInUp" style="color:white !important;">{{ 'LOGIN' | translate }}</button>
        </a>
      </div>
    </form>

  </div>
</ion-content>
